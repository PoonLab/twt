Parameters:
  originTime:  10.0  # simulation time units before most recent sample date
  beta:  0.0001  # transmission rate
  gamma:  0.001  # clearance rate
  psi:  0.001  # sampling rate
  omega:  0.01  # loss of immunity

Compartments:
  S:
    transmission:
      I: beta
    size: 999  # initial
  I:
    migration:
      R: gamma
      I_samp: psi
    size: 1  # index case!
    bottleneck.size: 1  # define only for compartments that carry Pathogens
    coalescent.rate: 0.01
  I_samp:
    size: 0
  R:
    migration:
      S: omega  # revert to susceptible
    size: 0

Sampling:
  mode: compartment  # indicates that one or more Compartments represent a sampled state (could also call this 'serial')
  targets:
    I_samp: 100  # if compartment reaches this target size then stop forward-time simulation
